<div class="layout">
  <div class="sidebar" [ngClass]="{ collapsed: isSidebarCollapsed }">
    <div>
      <img src="../../../assets/ESGAudit.png" alt="圖標" />
    </div>
    <ul>
      <li>
        <a routerLink="/homepage">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop
                  offset="0%"
                  style="stop-color: #defbd6; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #8bebf1; stop-opacity: 1"
                />
              </linearGradient>
            </defs>
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          <div>
            <span class="text-cn">首頁</span>
            <span class="text-en">Home</span>
          </div>
        </a>
      </li>
      <li>
        <a (click)="toggleService()">
          <svg
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M14.615 1.595a.75.75 0 0 1 .359.852L12.982 9.75h7.268a.75.75 0 0 1 .548 1.262l-10.5 11.25a.75.75 0 0 1-1.272-.71l1.992-7.302H3.75a.75.75 0 0 1-.548-1.262l10.5-11.25a.75.75 0 0 1 .913-.143Z"
              clip-rule="evenodd"
            />
          </svg>
          <div>
            <span class="text-cn">服務內容</span>
            <span class="text-en">Services</span>
          </div>
        </a>
        <ul
          [ngClass]="{
            'open-menu': isServiceOpen,
            'closed-menu': !isServiceOpen
          }"
        >
          <li>
            <a routerLink="/services/companyDashboard">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 2C11.45 2 11 2.45 11 3V4H6.01C4.91 4 4.01 4.9 4.01 6L4 20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V6C20 4.9 19.1 4 18 4H13V3C13 2.45 12.55 2 12 2ZM6 20V18H8V20H6ZM8 16H6V14H8V16ZM6 12V10H8V12H6ZM8 8H6V6H8V8ZM10 20V18H12V20H10ZM12 16H10V14H12V16ZM10 12V10H12V12H10ZM12 8H10V6H12V8ZM14 20V18H16V20H14ZM16 16H14V14H16V16ZM14 12V10H16V12H14ZM16 8H14V6H16V8Z"
                />
              </svg>
              <div>
                <span class="text-cn">各公司ESG儀表板</span>
                <span class="text-en">Company Dashboard</span>
              </div>
            </a>
          </li>
          <li>
            <a routerLink="/services/industryDashboard">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 2C6.45 2 6 2.45 6 3V18H5V8C5 7.45 4.55 7 4 7H3C2.45 7 2 7.45 2 8V21H11H13H21V3C21 2.45 20.55 2 20 2H7ZM8 4H14V6H8V4ZM15 4H19V6H15V4ZM8 7H14V9H8V7ZM15 7H19V9H15V7ZM8 10H14V12H8V10ZM15 10H19V12H15V10ZM8 13H14V15H8V13ZM15 13H19V15H15V13ZM8 16H14V18H8V16ZM15 16H19V18H15V16Z"
                />
              </svg>
              <div>
                <span class="text-cn">百工百業ESG儀表板</span>
                <span class="text-en">Industry Dashboard</span>
              </div>
            </a>
          </li>
          <li>
            <a routerLink="/services/sustainableGPT">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 11.994C2 6.476 6.476 2 11.994 2 17.522 2 22 6.476 22 11.994c0 5.518-4.478 9.994-10.006 9.994a9.946 9.946 0 0 1-4.808-1.222L3.6 21.966a.501.501 0 0 1-.63-.63l1.2-3.586A9.946 9.946 0 0 1 2 11.994Zm6.75-3.494a.75.75 0 0 0 0 1.5h6.5a.75.75 0 0 0 0-1.5h-6.5Zm0 4a.75.75 0 0 0 0 1.5h3.5a.75.75 0 0 0 0-1.5h-3.5Z"
                />
              </svg>

              <div>
                <span class="text-cn">碧綠知音 永續GPT</span>
                <span class="text-en">Sustainable GPT</span>
              </div>
            </a>
          </li>
        </ul>
      </li>

      <li>
        <a routerLink="/news">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 3H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v1c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-1h1c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2Zm-7 14v-4h4v4h-4Zm6 0h-1v-4c0-.55-.45-1-1-1h-6c-.55 0-1 .45-1 1v4H5V5h14v12Zm-2-9H7c-.55 0-1 .45-1 1s.45 1 1 1h9c.55 0 1-.45 1-1s-.45-1-1-1Zm0 3H7c-.55 0-1 .45-1 1s.45 1 1 1h9c.55 0 1-.45 1-1s-.45-1-1-1Z"
            />
          </svg>
          <div>
            <span class="text-cn">新聞資訊</span>
            <span class="text-en">News</span>
          </div>
        </a>
      </li>
      <li>
        <a routerLink="/techniques">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.414 16.586 4.828 13l3.586-3.586L7 8l-5 5 5 5 1.414-1.414ZM15.586 16.586 19.172 13l-3.586-3.586L17 8l5 5-5 5-1.414-1.414ZM10.65 20.486l-1.932-.518 5-18 1.932.518-5 18Z"
            />
          </svg>
          <div>
            <span class="text-cn">技術實現</span>
            <span class="text-en">Techniques</span>
          </div>
        </a>
      </li>
      <li>
        <a routerLink="/contactUs">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 12c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"
            />
          </svg>
          <div>
            <span class="text-cn">聯絡我們</span>
            <span class="text-en">Contact Us</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
  <div class="main-content" [ngClass]="{ expanded: isSidebarCollapsed }">
    <button class="hamburger-menu" (click)="toggleSidebar()">&#9776;</button>
    <router-outlet></router-outlet>
  </div>
</div>
